<!DOCTYPE html>
<html>
<head>
  <title>AR Navigation</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #arrivalPrompt { position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
                     background: limegreen; color: white; padding: 10px; display: none; }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline style="width:100vw; height:100vh;"></video>
  <div id="arrivalPrompt">ðŸŽ‰ You've arrived at your destination!</div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('camera').srcObject = stream;
      });

    // Simulate arrival after 10 seconds
    setTimeout(() => {
      document.getElementById('arrivalPrompt').style.display = 'block';
    }, 10000);
  </script>
</body>
</html>
