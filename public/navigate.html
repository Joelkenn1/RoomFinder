<!DOCTYPE html>
<html>
<head>
  <title>AR Room Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    video#cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    #motionOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #motionButton {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    #destinationPrompt {
      position: absolute;
      white-space: no-wrap;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 1.25rem;
      z-index: 5;
    }

    #progressPrompt {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 1.1rem;
      z-index: 5;
    }

    #arrivalPrompt {
      display: none;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 5;
    }
  </style>
</head>

<body>
  <video id="cameraFeed" autoplay playsinline></video>

  <div id="motionOverlay">
    <button id="motionButton" onclick="enableMotion()">Enable Motion</button>
  </div>

  <div id="destinationPrompt">Destination: Loading...</div>
  <div id="progressPrompt">Loading navigation...</div>
  <div id="arrivalPrompt">You've arrived!</div>

  <a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true;">
    <a-entity id="camera" camera look-controls="touchEnabled: false">
      <a-entity id="arrow3d"
        geometry="primitive: cone; radiusBottom: 0.15; height: 0.5"
        material="color: red"
        position="0 -0.3 -1.5"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; to: 0 -0.25 -1.5; loop: true">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const ARRIVAL_RADIUS = 1.5;       // meters to destination considered "arrived"
    const MAX_VISUAL_DEPTH = 3.0;   // how far arrow can move away from camera
    const ARROW_SPEED = 0.02;         // movement speed per frame
    const ROTATE_SPEED = 0.1;        // turn smoothing factor
    const BOB_AMPLITUDE = 0.1;        // up/down motion
    const BOB_SPEED = 2.0;            // how fast it bobs
  
    const arrow3d = document.getElementById("arrow3d");
    const progressPrompt = document.getElementById("progressPrompt");
    const arrivalPrompt = document.getElementById("arrivalPrompt");
    const destinationPrompt = document.getElementById("destinationPrompt");
    const video = document.getElementById("cameraFeed");
  
    // --- Campus map and params ---
    function normalize(str) {
      return str?.trim();
    }


    const maps = {
      MainCampus: {
        EngineeringHall: {
          Room101: { x: 10, y: 5 },
          Room102: { x: 12, y: 5 },
          Room201: { x: 10, y: 10 },
          Room202: { x: 12, y: 10 },
          Lobby: { x: 5, y: 2 },
          Entrance: { x: 0, y: 0 }
        },
        Library: {
          Room301: { x: 8, y: 3 },
          Room302: { x: 9, y: 6 },
          Entrance: { x: 0, y: 0 }
        }
      },
      ArmstrongCampus: {
        ScienceCenter: {
          Room401: { x: 15, y: 10 },
          Room402: { x: 17, y: 12 },
          Entrance: { x: 0, y: 0 }
        }
      }
    };

    const params = new URLSearchParams(window.location.search);
    const campus = normalize(params.get("campus"));
    const building = normalize(params.get("building"));
    const startRoom = normalize(params.get("start"));
    const destRoom = normalize(params.get("dest"));

    const buildingMap = maps?.[campus]?.[building];
    const startCoords = buildingMap?.[startRoom];
    const destCoords = buildingMap?.[destRoom];
    const destinationName = destRoom.toUpperCase();

  
    
    if (!startCoords || !destCoords) {
      alert("Invalid campus, building, or room selection.");
    } else {
      destinationPrompt.textContent = `Destination: ${destinationName}`;
    }

    
    let arrowPos = { ...startCoords }; // actual world position
    let time = 0;

    async function initCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      alert("Camera access failed: " + err.message);
    }
  }

    async function enableMotion() {
      const overlay = document.getElementById("motionOverlay");
  
      if (typeof DeviceOrientationEvent?.requestPermission === "function") {
        try {
          const orientPerm = await DeviceOrientationEvent.requestPermission();
          if (orientPerm !== "granted") {
            alert("Orientation permission denied.");
            return;
          }
        } catch (err) {
          alert("Motion permission error: " + err);
          return;
        }
      }
  
      overlay.style.display = "none";
      await initCamera();
      requestAnimationFrame(updateArrow);
    }

  function updateArrow() {
    time += 0.016;

    const dx = destCoords.x - arrowPos.x;
    const dy = destCoords.y - arrowPos.y;
    const dist = Math.hypot(dx, dy);

    if (dist < ARRIVAL_RADIUS) {
      arrivalPrompt.style.display = "block";
      progressPrompt.textContent = `Arrived at ${destinationName}`;
      return;
    } else {
      arrivalPrompt.style.display = "none";
    }

    // Calculate target angle toward destination
    const targetAngle = Math.atan2(dy, dx);

    // Move gradually toward destination
    const moveStep = Math.min(MOVE_SPEED, dist);
    arrowPos.x += Math.cos(targetAngle) * moveStep;
    arrowPos.y += Math.sin(targetAngle) * moveStep;

    // Compute proximity feedback
    let proximity = "Far";
    if (dist < 2) proximity = "Close";
    else if (dist < 5) proximity = "Near";

    progressPrompt.textContent = `${proximity} (${dist.toFixed(1)}m)`;

    // Visual arrow stays within range of camera
    const visualDepth = Math.min(dist, MAX_VISUAL_DEPTH);

    // Bobbing animation
    const bobY = -0.3 + Math.sin(time * BOB_SPEED) * BOB_AMPLITUDE;

    // Apply visual transform
    arrow3d.setAttribute("position", `0 ${bobY.toFixed(2)} -${visualDepth.toFixed(2)}`);
    arrow3d.object3D.rotation.set(0, -targetAngle, 0);

    requestAnimationFrame(updateArrow);
  }
  </script>
</body>
</html>
