<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Guide Navigation</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 2;
    }
    #flipBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #fallbackVideo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Initializing AR navigation...</div>
  <button id="flipBtn" style="display:none;">Flip Camera</button>
  <video id="fallbackVideo" autoplay muted playsinline style="display:none;"></video>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { ARButton } from 'https://cdn.skypack.dev/three/examples/jsm/webxr/ARButton.js';

    const urlParams = new URLSearchParams(window.location.search);
    const campus = urlParams.get('campus');
    const building = urlParams.get('building');
    const destination = urlParams.get('destination');

    const maps = {
      MainCampus: {
        EngineeringHall: {
          Room101: new THREE.Vector3(0, 0, -2),
          Room102: new THREE.Vector3(1, 0, -4),
          Lobby:   new THREE.Vector3(2, 0, -6)
        }
      }
    };

    const destCoords = maps[campus]?.[building]?.[destination];
    if (!destCoords) {
      document.getElementById('info').textContent = "Destination not found.";
      throw new Error("Invalid destination");
    }

    let camera, scene, renderer;
    let guide;
    let guideSpawned = false;
    const ARRIVAL_RADIUS = 0.5;
    const FOLLOW_RADIUS = 3;

    // Check for WebXR support
    if (!navigator.xr || !navigator.xr.isSessionSupported) {
      showFallback();
    } else {
      navigator.xr.isSessionSupported('immersive-ar').then(supported => {
        if (!supported) showFallback();
        else initAR();
      });
    }

    function showFallback() {
      document.getElementById('info').textContent =
        "AR navigation is not supported on this device. Using fallback camera mode.";
      document.getElementById('flipBtn').style.display = 'block';
      document.getElementById('fallbackVideo').style.display = 'block';
      startFallbackCamera('environment');

      let currentFacing = 'environment';
      document.getElementById('flipBtn').addEventListener('click', () => {
        currentFacing = currentFacing === 'environment' ? 'user' : 'environment';
        startFallbackCamera(currentFacing);
      });
    }

    function startFallbackCamera(facingMode) {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode }
      }).then(stream => {
        const video = document.getElementById('fallbackVideo');
        video.srcObject = stream;
      }).catch(err => {
        document.getElementById('info').textContent = "Camera access failed: " + err.message;
      });
    }

    function initAR() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(ARButton.createButton(renderer));

      const destMarker = new THREE.Mesh(
        new THREE.SphereGeometry(0.2, 16, 16),
        new THREE.MeshBasicMaterial({ color: 'green' })
      );
      destMarker.position.copy(destCoords);
      scene.add(destMarker);

      animate();
    }

    function spawnGuide(userPos) {
      guide = new THREE.Mesh(
        new THREE.SphereGeometry(0.15, 16, 16),
        new THREE.MeshBasicMaterial({ color: 'yellow' })
      );
      guide.position.copy(userPos);
      scene.add(guide);
    }

    function updateGuide(userPos) {
      const distanceToUser = userPos.distanceTo(guide.position);
      const distanceToDest = guide.position.distanceTo(destCoords);

      if (distanceToUser < FOLLOW_RADIUS && distanceToDest > ARRIVAL_RADIUS) {
        const direction = new THREE.Vector3().subVectors(destCoords, guide.position).normalize();
        guide.position.addScaledVector(direction, 0.01);
      }

      const status = distanceToDest < ARRIVAL_RADIUS
        ? "You've arrived at your destination!"
        : `Follow the guide â€” ${distanceToDest.toFixed(2)}m to go`;

      document.getElementById('info').textContent = status;
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);

        const userPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);

        if (!guideSpawned) {
          spawnGuide(userPos);
          guideSpawned = true;
        }

        updateGuide(userPos);
      });
    }
  </script>
</body>
</html>
