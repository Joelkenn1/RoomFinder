<!DOCTYPE html>
<html>
<head>
  <title>AR Room Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    video#cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    #motionOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #motionButton {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    #destinationPrompt, #progressPrompt, #arrivalPrompt {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-align: center;
      z-index: 5;
    }

    #destinationPrompt { top: 3%; font-size: 1.3rem; }
    #progressPrompt { top: 18%; font-size: 1.1rem; }
    #arrivalPrompt {
      display: none;
      bottom: 10%;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>
  <video id="cameraFeed" autoplay playsinline></video>

  <div id="motionOverlay">
    <button id="motionButton" onclick="enableMotion()">Enable Motion</button>
  </div>

  <div id="destinationPrompt">Destination: Loading...</div>
  <div id="progressPrompt">Loading navigation...</div>
  <div id="arrivalPrompt">You've arrived!</div>

  <a-scene id="sceneRoot"
           embedded
           visible="false"
           renderer="antialias: true; alpha: true"
           vr-mode-ui="enabled: false"
           xr-mode-ui="enabled: false"
           loading-screen="enabled: false"
           device-orientation-permission-ui="enabled: false">
    
    <a-entity id="camera" camera look-controls="touchEnabled: false" magicWindowTrackingEnabled: true">
      <a-entity id="arrow3d"
        geometry="primitive: cone; radiusBottom: 0.15; height: 0.5"
        material="color: red; emissive: red; emissiveIntensity: 0.4"
        position="0 -0.3 -1.5"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; to: 0 -0.25 -1.5; loop: true">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
  const ARRIVAL_RADIUS = 1.5;
  const STEP_LENGTH = 0.75;
  const STEP_THRESHOLD = 1.8;
  const STEP_COOLDOWN = 600;
  const bufferSize = 15;

  const arrow3d = document.getElementById("arrow3d");
  const progressPrompt = document.getElementById("progressPrompt");
  const arrivalPrompt = document.getElementById("arrivalPrompt");
  const destinationPrompt = document.getElementById("destinationPrompt");
  const video = document.getElementById("cameraFeed");

  // --- map setup ---
  function normalize(str) { return str?.trim(); }
  const maps = {
    MainCampus: {
      EngineeringHall: {
        Room101: { x: 10, y: 5 },
        Room102: { x: 12, y: 5 },
        Room201: { x: 10, y: 10 },
        Room202: { x: 12, y: 10 },
        Lobby: { x: 5, y: 2 },
        Entrance: { x: 0, y: 0 }
      }
    }
  };

  const params = new URLSearchParams(window.location.search);
  const campus = normalize(params.get("campus"));
  const building = normalize(params.get("building"));
  const startRoom = normalize(params.get("start"));
  const destRoom = normalize(params.get("dest"));

  const buildingMap = maps?.[campus]?.[building];
  const startCoords = buildingMap?.[startRoom];
  const destCoords = buildingMap?.[destRoom];
  const destinationName = destRoom?.toUpperCase?.() ?? "Unknown";

  if (!startCoords || !destCoords) {
    alert("Invalid campus, building, or room selection.");
  } else {
    destinationPrompt.textContent = `Destination: ${destinationName}`;
  }

  // --- motion variables ---
  let accelBuffer = [];
  let lastStepTime = 0;
  let deviceHeading = 0;
  let userPosition = { ...startCoords };
  let currentArrowRotation = 0;

  // --- camera ---
  async function initCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
    } catch (e) {
      alert("Camera access failed: " + e.message);
    }
  }

  // --- motion enable handler ---
  async function enableMotion() {
    const overlay = document.getElementById("motionOverlay");
    const scene = document.getElementById("sceneRoot");

    try {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        const response = await DeviceOrientationEvent.requestPermission();
        if (response !== "granted") {
          alert("Motion permission denied. Enable in Safari Settings > Motion & Orientation Access.");
          return;
        }
      }
    } catch (e) {
      console.warn("Motion permission error:", e);
    }

    overlay.style.display = "none";
    scene.setAttribute("visible", "true");
    await initCamera();
    startMotionTracking();
  }

  // --- start listeners ---
  function startMotionTracking() {
    window.addEventListener("devicemotion", handleMotion);
    window.addEventListener("deviceorientation", handleOrientation);
    window.addEventListener("deviceorientationabsolute", handleOrientation); // extra fallback
    requestAnimationFrame(updateArrow);
  }

  // --- orientation handler with live debug ---
  function handleOrientation(e) {
    let heading;

    if (e.webkitCompassHeading !== undefined) {
      heading = e.webkitCompassHeading; // iOS true north
    } else if (e.absolute && e.alpha !== null) {
      heading = 360 - e.alpha;
    } else if (e.alpha !== null) {
      heading = 360 - e.alpha;
    }

    if (heading !== undefined) {
      deviceHeading = heading % 360;
    }

    // debug output (so you can see heading values)
    destinationPrompt.textContent =
      `Dest: ${destinationName} | Î±:${e.alpha?.toFixed?.(1) ?? "?"} | ` +
      `Compass:${e.webkitCompassHeading?.toFixed?.(1) ?? "?"} | ` +
      `Heading:${deviceHeading.toFixed(1)}`;
  }

  // --- motion handler (detect steps) ---
  function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;

    const magnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
    accelBuffer.push(magnitude);
    if (accelBuffer.length > bufferSize) accelBuffer.shift();

    const avg = accelBuffer.reduce((a, b) => a + b, 0) / accelBuffer.length;
    const now = Date.now();
    const baseline = accelBuffer.slice(0, bufferSize - 3).reduce((a, b) => a + b, 0) / (bufferSize - 3);

    if ((avg - baseline) > 0.5 && avg > STEP_THRESHOLD && now - lastStepTime > STEP_COOLDOWN) {
      lastStepTime = now;
      takeStep();
    }
  }

  // --- step handler ---
  function takeStep() {
    const dx = destCoords.x - userPosition.x;
    const dy = destCoords.y - userPosition.y;
    const bearingToDest = (Math.atan2(dy, dx) * 180 / Math.PI + 360) % 360;

    const diff = ((bearingToDest - deviceHeading + 540) % 360) - 180;
    const rad = deviceHeading * Math.PI / 180;
    const moveFactor = Math.cos(diff * Math.PI / 180);

    userPosition.x += Math.cos(rad) * STEP_LENGTH * moveFactor;
    userPosition.y += Math.sin(rad) * STEP_LENGTH * moveFactor;
  }

  // --- update loop ---
  function updateArrow() {
    const dx = destCoords.x - userPosition.x;
    const dy = destCoords.y - userPosition.y;
    const distance = Math.hypot(dx, dy);

    const bearingToDest = (Math.atan2(dy, dx) * 180 / Math.PI + 360) % 360;
    const relativeBearing = ((bearingToDest - deviceHeading) + 360) % 360;

    const smoothingFactor = 0.08;
    const diff = ((relativeBearing - currentArrowRotation + 540) % 360) - 180;
    currentArrowRotation += diff * smoothingFactor;

    arrow3d.object3D.rotation.y = THREE.MathUtils.degToRad(currentArrowRotation);

    let proximity = "Far";
    if (distance < 2) proximity = "Close";
    else if (distance < 5) proximity = "Near";

    progressPrompt.textContent = `${proximity} (${distance.toFixed(1)}m)`;
    arrivalPrompt.style.display = (distance < ARRIVAL_RADIUS) ? "block" : "none";

    requestAnimationFrame(updateArrow);
  }
</script>
</body>
</html>
