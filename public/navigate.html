<!DOCTYPE html>
<html>
<head>
  <title>AR Room Finder</title>
  <!-- A-Frame -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    a-scene {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    #progressPrompt {
      position: absolute;
      top: 13%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 3em;
      z-index: 20;
    }

    #arrivalPrompt {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 3em;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 20;
    }

    #flipButton {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      padding: 10px 15px;
      font-size: 3em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #motionOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #motionButton {
      font-size: 4rem;
      padding: 1rem 2rem;
      width: 50vw;
      background-color: rgba(128, 128, 128, 0.5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="motionOverlay">
    <button id="motionButton" onclick="enableMotion()">Enable Motion</button>
  </div>

  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true;"
    device-orientation-permission-ui="enabled: false">
    
    <!-- Camera -->
    <a-camera id="camera" look-controls="touchEnabled: false" position="0 0 0"></a-camera>

    <!-- 3D Arrow -->
    <a-entity id="arrow3d"
      geometry="primitive: cone; radiusBottom: 0.3; height: 1"
      material="color: red"
      position="0 -0.5 -2"
      animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; to: 0 -0.3 -2; loop: true">
    </a-entity>
  </a-scene>

  <div id="progressPrompt">Loading navigation...</div>
  <div id="arrivalPrompt">You've arrived!</div>
  <button id="flipButton" onclick="flipCamera()">Flip</button>

  <script>
    const ARRIVAL_RADIUS = 1.5;
    const STEP_LENGTH = 0.75; 
    const STEP_THRESHOLD = 1.2;
    const STEP_COOLDOWN = 400;

    const progressPrompt = document.getElementById('progressPrompt');
    const arrivalPrompt = document.getElementById('arrivalPrompt');
    const arrow3d = document.getElementById('arrow3d');

    const maps = {
      MainCampus: {
        EngineeringHall: {
          Room101: { x: 10, y: 5 },
          Room102: { x: 12, y: 5 },
          Room201: { x: 10, y: 10 },
          Room202: { x: 12, y: 10 },
          Lobby: { x: 5, y: 2 },
          Entrance: { x: 0, y: 0 }
        },
        Library: {
          Room301: { x: 8, y: 3 },
          Room302: { x: 9, y: 6 },
          Room100: { x: 0, y: 10 },
          Entrance: { x: 0, y: 0 }
        }
      },
      ArmstrongCampus: {
        ScienceCenter: {
          Room401: { x: 15, y: 10 },
          Room402: { x: 17, y: 12 },
          Entrance: { x: 0, y: 0 }
        }
      }
    };

    // Parse query params
    const params = new URLSearchParams(window.location.search);
    const campus = params.get('campus');
    const building = params.get('building');
    const start = params.get('start');
    const dest = params.get('dest');

    const startCoords = maps?.[campus]?.[building]?.[start];
    const destCoords = maps?.[campus]?.[building]?.[dest];
    if (!startCoords || !destCoords) {
      alert('Invalid location data.');
    }

    let deviceHeading = 0;
    let userPosition = { ...startCoords };
    let lastStepTime = 0;
    let accelBuffer = [];
    const bufferSize = 10;

    // âœ… Fix for iOS camera white screen issue
    async function initCamera() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        console.log("Camera stream initialized successfully.");
      } catch (err) {
        alert("Camera access failed: " + err.message);
      }
    }

    async function enableMotion() {
      document.getElementById('motionOverlay').style.display = 'none';
      await initCamera();

      if (typeof DeviceMotionEvent?.requestPermission === 'function') {
        try {
          const [motionPerm, orientPerm] = await Promise.all([
            DeviceMotionEvent.requestPermission(),
            DeviceOrientationEvent.requestPermission()
          ]);
          if (motionPerm === 'granted' && orientPerm === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
            window.addEventListener('deviceorientation', handleOrientation);
            requestAnimationFrame(updateArrow);
          } else {
            alert("Permission denied.");
          }
        } catch (err) {
          alert("Motion permission error: " + err);
        }
      } else {
        window.addEventListener('devicemotion', handleMotion);
        window.addEventListener('deviceorientation', handleOrientation);
        requestAnimationFrame(updateArrow);
      }
    }

    function handleOrientation(e) {
      if (e.alpha !== null) deviceHeading = e.alpha;
    }

    function handleMotion(e) {
      const acc = e.accelerationIncludingGravity;
      if (!acc) return;

      const magnitude = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
      accelBuffer.push(magnitude);
      if (accelBuffer.length > bufferSize) accelBuffer.shift();

      const avg = accelBuffer.reduce((a,b)=>a+b,0)/accelBuffer.length;
      const now = Date.now();

      if (avg > STEP_THRESHOLD && now - lastStepTime > STEP_COOLDOWN) {
        lastStepTime = now;
        takeStep();
      }
    }

    function takeStep() {
      const rad = deviceHeading * Math.PI / 180;
      userPosition.x += Math.cos(rad) * STEP_LENGTH;
      userPosition.y += Math.sin(rad) * STEP_LENGTH;
    }

    function updateArrow() {
      const dx = destCoords.x - userPosition.x;
      const dy = destCoords.y - userPosition.y;
      const distance = Math.hypot(dx, dy);

      let proximity = 'Far';
      if (distance < 2) proximity = 'Close';
      else if (distance < 5) proximity = 'Near';

      const bearing = (Math.atan2(dy, dx) * 180 / Math.PI + 360) % 360;
      const relative = (bearing - deviceHeading + 360) % 360;

      // Rotate arrow smoothly toward target
      arrow3d.setAttribute('rotation', `0 ${relative} 0`);

      progressPrompt.textContent = `${proximity} to ${dest} (${distance.toFixed(1)}m)`;
      arrivalPrompt.style.display = (distance < ARRIVAL_RADIUS) ? 'block' : 'none';

      requestAnimationFrame(updateArrow);
    }

    function flipCamera() {
      alert("Camera flip not yet implemented for AR view.");
    }
  </script>
</body>
</html>
