<!DOCTYPE html>
<html>
<head>
  <title>AR Room Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    video#cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    #motionOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #motionButton {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    #destinationPrompt, #progressPrompt, #arrivalPrompt {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      z-index: 5;
    }

    #destinationPrompt { top: 3%; font-size: 1.3rem; }
    #progressPrompt { top: 18%; font-size: 1.1rem; }
    #arrivalPrompt { display: none; bottom: 10%; font-size: 1.2rem; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 8px; }
  </style>
</head>

<body>
  <video id="cameraFeed" autoplay playsinline></video>

  <div id="motionOverlay">
    <button id="motionButton" onclick="enableMotion()">Enable Motion</button>
  </div>

  <div id="destinationPrompt">Destination: Loading...</div>
  <div id="progressPrompt">Loading navigation...</div>
  <div id="arrivalPrompt">You've arrived!</div>

  <a-scene id="sceneRoot"
           embedded
           visible="false"
           renderer="antialias: true; alpha: true"
           vr-mode-ui="enabled: false"
           xr-mode-ui="enabled: false"
           loading-screen="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <!-- Camera -->
    <a-entity id="camera" camera look-controls="touchEnabled: false" magicWindowTrackingEnabled="true"></a-entity>

    <!-- Arrow in the scene -->
    <a-entity id="arrow3d" arrow-lock>
      <a-entity id="arrowVisual"
          geometry="primitive: cone; radiusBottom: 0.15; height: 0.5"
          material="color:red"
          rotation="-105 0 0"
          animation="property: position; to: 0 -0.25 0; dir: alternate; dur: 1200; loop: true">
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    /* ----------------- Constants ----------------- */
    const ARRIVAL_RADIUS = 1.5;
    const STEP_LENGTH = 1.2;
    const STEP_THRESHOLD = 1.8;
    const STEP_COOLDOWN = 600;
    const bufferSize = 15;

    /* ----------------- Elements ----------------- */
    const arrow3d = document.getElementById("arrow3d");
    const progressPrompt = document.getElementById("progressPrompt");
    const arrivalPrompt = document.getElementById("arrivalPrompt");
    const destinationPrompt = document.getElementById("destinationPrompt");
    const video = document.getElementById("cameraFeed");

    /* ----------------- Maps ----------------- */
    const maps = {
      MainCampus: {
        InformationTechnologyBuilding: {
          "Entrance": { x: 0, y: 0 },
          "1005": { x: 22.5, y: 31.5 },
          "1004": { x: 15, y: 31.5 },
          "1305/1303": { x: -27.75, y: 32.25 },
          "1101": { x: -30, y: 15 },
          "1104": { x: -27.75, y: 14.25 },
          "1110": { x: -27.75, y: 6.75 },
          "1204(Computer-Lab)": { x: -48.75, y: 22.5 },
          "1208(Advisement-Center)": { x: -75, y: 22.5 }, 
          "1217(IT-Services)": { x: -82.5, y: 29.25 }
          
        },
      
      },
      ArmstrongCampus: {
        ScienceCenter: {
          "2330": { x: 15, y: 10 },
          "1051": { x: 17, y: 12 },
          "Entrance": { x: 0, y: 0 }
        }
      }
    };

    /* ----------------- URL Params ----------------- */
    function normalize(str) { return str?.trim(); }

    const params = new URLSearchParams(window.location.search);
    const campus = normalize(params.get("campus"));
    const building = normalize(params.get("building"));
    const startRoom = params.get("start");
    const destRoom = params.get("dest");

    const buildingMap = maps?.[campus]?.[building];
    const startCoords = buildingMap?.[startRoom];
    const destCoords = buildingMap?.[destRoom];
    const destinationName = destRoom?.toUpperCase?.() || "Unknown";

    if (!startCoords || !destCoords) {
      alert("Invalid campus, building, or room selection.");
    } else {
      destinationPrompt.textContent = `Destination: ${destinationName}`;
    }

    /* ----------------- State ----------------- */
    let accelBuffer = [];
    let lastStepTime = 0;
    let deviceHeading = 0;
    let userPosition = { ...startCoords };

    /* ----------------- Motion Access ----------------- */
    async function initCamera(){
       try {
        const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" } });
        video.srcObject = stream;
      } catch(e){ alert("Camera access failed: "+e.message); }
    }

    async function enableMotion(){
      const overlay = document.getElementById("motionOverlay");
      const scene = document.getElementById("sceneRoot");

      try {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission !== "granted") { alert("Motion permission denied."); return; }
        }
      } catch(e) { alert("Motion permission error: "+e); return; }

      overlay.style.display = "none";
      scene.setAttribute("visible", "true");
      await initCamera();
      startMotionTracking();
    }

    function startMotionTracking() {
      window.addEventListener("devicemotion", handleMotion);
      window.addEventListener("deviceorientation", handleOrientation);
      window.addEventListener("deviceorientationabsolute", handleOrientation);
      requestAnimationFrame(updateArrow);
    }

    /* ----------------- Orientation ----------------- */
    function handleOrientation(e) {
      if (e.webkitCompassHeading !== undefined) {
        deviceHeading = e.webkitCompassHeading;
      } else if (e.absolute && e.alpha !== null) {
        deviceHeading = 360 - e.alpha;
      } else if (e.alpha !== null) {
        deviceHeading = 360 - e.alpha;
      }
    }

    /* ----------------- Motion (Step Detection) ----------------- */
    function handleMotion(e) {
      const acc = e.accelerationIncludingGravity;
      if (!acc) return;

      const magnitude = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
      accelBuffer.push(magnitude);
      if (accelBuffer.length > bufferSize) accelBuffer.shift();

      const avg = accelBuffer.reduce((a,b)=>a+b,0)/accelBuffer.length;
      const now = Date.now();
      const baseline = accelBuffer.slice(0, bufferSize-3).reduce((a,b)=>a+b,0)/(bufferSize-3);

      if((avg-baseline) > 0.5 && avg>STEP_THRESHOLD && now-lastStepTime>STEP_COOLDOWN){
        lastStepTime = now;
        takeStep();
      }
    }

    function takeStep() {
      const dx = destCoords.x - userPosition.x;
      const dy = destCoords.y - userPosition.y;
      const bearingToDest = (Math.atan2(dy, dx) * 180/Math.PI + 360)%360;
      const diff = ((bearingToDest-deviceHeading+540)%360)-180;
      const moveFactor = Math.cos(diff*Math.PI/180) * 1.8;
      const rad = deviceHeading*Math.PI/180;

      userPosition.x += Math.cos(rad)*STEP_LENGTH*moveFactor;
      userPosition.y += Math.sin(rad)*STEP_LENGTH*moveFactor;

    }

    /* ----------------- Arrow Component ----------------- */
    AFRAME.registerComponent('arrow-lock', {
      tick: function () {
        const camera = this.el.sceneEl.camera.el.object3D;
        const arrow = this.el.object3D;

        // 1. Camera position
        const camPos = new THREE.Vector3();
        camera.getWorldPosition(camPos);

        // 2. Place arrow in front of camera
        const forward = new THREE.Vector3(0, 0, -1);
        forward.applyQuaternion(camera.quaternion);

        const ARROW_DISTANCE = 2.0; // move it farther away
        const ARROW_HEIGHT_OFFSET = -0.4; // slightly lower
        arrow.position.copy(camPos)
                         .add(forward.multiplyScalar(ARROW_DISTANCE));
        arrow.position.y += ARROW_HEIGHT_OFFSET; 

        // 3. Direction vector to destination
        const destVec = new THREE.Vector3(destCoords.x - userPosition.x, 0, destCoords.y - userPosition.y);

        // 4. Compute Y rotation angle toward destination
        const angleY = Math.atan2(destVec.x, destVec.z);

        // 5. Apply rotation
        arrow.rotation.set(0, angleY, 0);

        // 6. Update UI
        const distance = destVec.length();
        let proximity = "Far";
        if(distance<2) proximity="Close";
        else if(distance<5) proximity="Near";
        progressPrompt.textContent = `${proximity} (${distance.toFixed(1)}m)`;
        arrivalPrompt.style.display = (distance<ARRIVAL_RADIUS) ? "block":"none";
      }
    });

    function updateArrow(){ requestAnimationFrame(updateArrow); }
  </script>
</body>
</html>
