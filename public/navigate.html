<!DOCTYPE html>
<html>
<head>
  <title>AR Room Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    /* Camera feed container */
    video#cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* makes it fullscreen without stretching */
      z-index: 0;
    }

    #motionOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #motionButton {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    #progressPrompt {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 1.2rem;
      z-index: 5;
    }

    #arrivalPrompt {
      display: none;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 5;
    }
  </style>
</head>

<body>
  <!-- Fullscreen camera feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <!-- Motion permission overlay -->
  <div id="motionOverlay">
    <button id="motionButton" onclick="enableMotion()">Enable Motion</button>
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true;"
    device-orientation-permission-ui="enabled: false">
    
    <!-- Camera -->
    <a-camera id="camera" look-controls="touchEnabled: false" position="0 0 0"></a-camera>

    <!-- 3D AR Arrow -->
    <a-entity id="arrow3d"
      geometry="primitive: cone; radiusBottom: 0.2; height: 0.6"
      material="color: red"
      position="0 -0.5 -2"
      animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; to: 0 -0.4 -2; loop: true">
    </a-entity>
  </a-scene>

  <div id="progressPrompt">Loading navigation...</div>
  <div id="arrivalPrompt">You've arrived!</div>

  <script>
    const ARRIVAL_RADIUS = 1.5;
    const STEP_LENGTH = 0.75;
    const STEP_THRESHOLD = 1.2;
    const STEP_COOLDOWN = 400;

    const progressPrompt = document.getElementById('progressPrompt');
    const arrivalPrompt = document.getElementById('arrivalPrompt');
    const arrow3d = document.getElementById('arrow3d');
    const video = document.getElementById('cameraFeed');

    // Example positions
    const destCoords = { x: 10, y: 5 };
    let userPosition = { x: 0, y: 0 };
    let deviceHeading = 0;
    let lastStepTime = 0;
    let accelBuffer = [];
    const bufferSize = 10;

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access failed: " + err.message);
      }
    }

    async function enableMotion() {
      const overlay = document.getElementById('motionOverlay');

      // âœ… Request permission immediately on click
      if (typeof DeviceMotionEvent?.requestPermission === 'function') {
        try {
          const motionPerm = await DeviceMotionEvent.requestPermission();
          const orientPerm = await DeviceOrientationEvent.requestPermission();

          if (motionPerm !== 'granted' || orientPerm !== 'granted') {
            alert('Motion/orientation permission denied.');
            return;
          }
        } catch (err) {
          alert('Motion permission error: ' + err);
          return;
        }
      }

      overlay.style.display = 'none';
      await initCamera();
      startMotionTracking();
    }

    function startMotionTracking() {
      window.addEventListener('devicemotion', handleMotion);
      window.addEventListener('deviceorientation', handleOrientation);
      requestAnimationFrame(updateArrow);
    }

    function handleOrientation(e) {
      if (e.alpha !== null) deviceHeading = e.alpha;
    }

    function handleMotion(e) {
      const acc = e.accelerationIncludingGravity;
      if (!acc) return;

      const magnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
      accelBuffer.push(magnitude);
      if (accelBuffer.length > bufferSize) accelBuffer.shift();

      const avg = accelBuffer.reduce((a, b) => a + b, 0) / accelBuffer.length;
      const now = Date.now();

      if (avg > STEP_THRESHOLD && now - lastStepTime > STEP_COOLDOWN) {
        lastStepTime = now;
        takeStep();
      }
    }

    function takeStep() {
      const rad = deviceHeading * Math.PI / 180;
      userPosition.x += Math.cos(rad) * STEP_LENGTH;
      userPosition.y += Math.sin(rad) * STEP_LENGTH;
    }

    function updateArrow() {
      const dx = destCoords.x - userPosition.x;
      const dy = destCoords.y - userPosition.y;
      const distance = Math.hypot(dx, dy);

      let proximity = 'Far';
      if (distance < 2) proximity = 'Close';
      else if (distance < 5) proximity = 'Near';

      const bearing = (Math.atan2(dy, dx) * 180 / Math.PI + 360) % 360;
      const relative = (bearing - deviceHeading + 360) % 360;

      // Keep arrow rotation stable and centered
      arrow3d.setAttribute('rotation', `0 ${relative} 0`);
      arrow3d.setAttribute('position', '0 -0.5 -2');

      progressPrompt.textContent = `${proximity} (${distance.toFixed(1)}m)`;
      arrivalPrompt.style.display = (distance < ARRIVAL_RADIUS) ? 'block' : 'none';

      requestAnimationFrame(updateArrow);
    }
  </script>
</body>
</html>
