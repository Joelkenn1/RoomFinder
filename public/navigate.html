<!DOCTYPE html>
<html>
<head>
  <title>AR Room Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      height: 100%; width: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    video#cameraFeed {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    a-scene {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    #destinationPrompt, #progressPrompt, #arrivalPrompt {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      z-index: 5;
      text-align: center;
    }

    #destinationPrompt { top: 3%; font-size: 1.25rem; }
    #progressPrompt { top: 18%; font-size: 1.1rem; }
    #arrivalPrompt {
      display: none;
      bottom: 10%;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <video id="cameraFeed" autoplay playsinline></video>

  <div id="destinationPrompt">Destination: Loading...</div>
  <div id="progressPrompt">Loading navigation...</div>
  <div id="arrivalPrompt">You've arrived!</div>

  <a-scene id="sceneRoot"
           embedded
           renderer="antialias: true; alpha: true;"
           vr-mode-ui="enabled: false"
           xr-mode-ui="enabled: false"
           loading-screen="enabled: false">
    <a-entity id="camera" camera look-controls="touchEnabled: false">
      <a-entity id="arrow3d"
        geometry="primitive: cone; radiusBottom: 0.15; height: 0.5"
        material="color: red"
        position="0 -0.3 -2">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // ==========================
    // CONFIG
    // ==========================
    const ARRIVAL_RADIUS = 1.5;
    const MOVE_SPEED = 0.03;
    const MAX_ARROW_DISTANCE = 4.0;
    const MIN_ARROW_DISTANCE = 1.0;
    const BOB_SPEED = 2.0;
    const BOB_AMPLITUDE = 0.05;

    // ==========================
    // DOM REFERENCES
    // ==========================
    const arrow3d = document.getElementById("arrow3d");
    const progressPrompt = document.getElementById("progressPrompt");
    const arrivalPrompt = document.getElementById("arrivalPrompt");
    const destinationPrompt = document.getElementById("destinationPrompt");
    const video = document.getElementById("cameraFeed");

    // ==========================
    // LOCATION DATA
    // ==========================
    function normalize(str) { return str?.trim(); }

    const maps = {
      MainCampus: {
        EngineeringHall: {
          Room101: { x: 10, y: 5 },
          Room102: { x: 12, y: 5 },
          Room201: { x: 10, y: 10 },
          Room202: { x: 12, y: 10 },
          Lobby: { x: 5, y: 2 },
          Entrance: { x: 0, y: 0 }
        },
        Library: {
          Room301: { x: 8, y: 3 },
          Room302: { x: 9, y: 6 },
          Entrance: { x: 0, y: 0 }
        }
      },
      ArmstrongCampus: {
        ScienceCenter: {
          Room401: { x: 15, y: 10 },
          Room402: { x: 17, y: 12 },
          Entrance: { x: 0, y: 0 }
        }
      }
    };

    const params = new URLSearchParams(window.location.search);
    const campus = normalize(params.get("campus"));
    const building = normalize(params.get("building"));
    const startRoom = normalize(params.get("start"));
    const destRoom = normalize(params.get("dest"));

    const buildingMap = maps?.[campus]?.[building];
    const startCoords = buildingMap?.[startRoom];
    const destCoords = buildingMap?.[destRoom];
    const destinationName = destRoom?.toUpperCase() ?? "Unknown";

    if (!startCoords || !destCoords) {
      alert("Invalid campus, building, or room selection.");
    } else {
      destinationPrompt.textContent = `Destination: ${destinationName}`;
    }

    // ==========================
    // CAMERA INIT (no motion permissions)
    // ==========================
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access failed: " + err.message);
      }
    }
    initCamera();

    // ==========================
    // ARROW LOGIC
    // ==========================
    let navigationReady = !!(startCoords && destCoords);
    let arrowDistance = 2.0;
    let arrowMoving = true;
    let prevScale = 1;
    let remainingDistance = Math.hypot(destCoords.x - startCoords.x, destCoords.y - startCoords.y);
    let time = 0;

    function updateArrow() {
      time += 0.016;

      if (!navigationReady) {
        progressPrompt.textContent = "Loading navigation...";
        requestAnimationFrame(updateArrow);
        return;
      }

      // Bobbing effect
      const bobY = -0.3 + Math.sin(time * BOB_SPEED) * BOB_AMPLITUDE;

      // Move arrow gradually toward destination
      if (arrowMoving && remainingDistance > ARRIVAL_RADIUS) {
        arrowDistance += MOVE_SPEED;
        if (arrowDistance > MAX_ARROW_DISTANCE) {
          arrowDistance = MAX_ARROW_DISTANCE;
          arrowMoving = false;
        }
        remainingDistance -= MOVE_SPEED;
      }

      // Scale based on distance (visual depth)
      const scale = 1 / (1 + arrowDistance * 0.25);
      arrow3d.object3D.scale.set(scale, scale, scale);

      // If arrow looks larger (user moving closer), pull it back a bit
      if (scale > prevScale + 0.002 && !arrowMoving) {
        arrowDistance -= 0.05;
        if (arrowDistance < MIN_ARROW_DISTANCE) {
          arrowDistance = MIN_ARROW_DISTANCE;
          arrowMoving = true;
        }
      }
      prevScale = scale;

      // Apply position
      arrow3d.setAttribute("position", `0 ${bobY.toFixed(2)} ${-arrowDistance.toFixed(2)}`);

      // Update proximity display
      let proximity = "Far";
      if (remainingDistance < 2) proximity = "Close";
      else if (remainingDistance < 5) proximity = "Near";
      progressPrompt.textContent = `${proximity} (${remainingDistance.toFixed(1)}m)`;

      // Arrival
      if (remainingDistance < ARRIVAL_RADIUS) {
        arrivalPrompt.style.display = "block";
        progressPrompt.textContent = `Arrived at ${destinationName}`;
      }

      requestAnimationFrame(updateArrow);
    }

    requestAnimationFrame(updateArrow);
  </script>
</body>
</html>
