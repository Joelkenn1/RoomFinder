<!DOCTYPE html>
<html>
<head>
  <title>Select Your Route</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[url('walking.jpg')] bg-cover bg-center relative">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50 z-0"></div>

  <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center text-white text-center mx-auto px-4 sm:px-6 py-10">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-8 drop-shadow-lg">Indoor Classroom Navigation</h1>

    <div class="space-y-6 text-left">
      <div>
        <label for="campus" class="block text-base sm:text-lg font-semibold mb-2">Campus:</label>
        <select id="campus" onchange="updateBuildings()" class="w-full p-3 rounded-md text-black text-base sm:text-lg bg-white/90">
          <option value="MainCampus">Main Campus</option>
          <option value="ArmstrongCampus">Armstrong Campus</option>
        </select>
      </div>

      <div>
        <label for="building" class="block text-base sm:text-lg font-semibold mb-2">Building:</label>
        <select id="building" onchange="updateRooms()" class="w-full p-3 rounded-md text-black text-base sm:text-lg bg-white/90">
          <!-- Options will be populated dynamically -->
        </select>
      </div>

      <div>
        <label for="start" class="block text-base sm:text-lg font-semibold mb-2">Starting Location:</label>
        <select id="start" class="w-full p-3 rounded-md text-black text-base sm:text-lg bg-white/90">
          <!-- Options will be populated dynamically -->
        </select>
      </div>

      <div>
        <label for="dest" class="block text-base sm:text-lg font-semibold mb-2">Destination Classroom:</label>
        <select id="dest" class="w-full p-3 rounded-md text-black text-base sm:text-lg bg-white/90">
          <!-- Options will be populated dynamically -->
        </select>
      </div>

      <div class="text-center pt-4">
        <button onclick="startNavigation()"
          class="bg-blue-600 hover:bg-blue-700 text-white text-base sm:text-lg font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">
          Start Navigation
        </button>
      </div>
    </div>
  </div>
  <script>
    const roomMap = {
      MainCampus: {
        EngineeringHall: ["Entrance", "Lobby", "Room101", "Room102", "Room201", "Room202"],
        Library: ["Entrance", "Room301", "Room302"]
      },
      ArmstrongCampus: {
        ScienceCenter: ["Entrance", "Room401", "Room402"]
      }
    };

    function updateBuildings() {
      const campus = document.getElementById('campus').value;
      const buildingSelect = document.getElementById('building');
      buildingSelect.innerHTML = "";

      const buildings = Object.keys(roomMap[campus]);
      buildings.forEach(building => {
        const option = document.createElement("option");
        option.value = building;
        option.textContent = building.replace(/([A-Z])/g, ' $1').trim();
        buildingSelect.appendChild(option);
      });

      updateRooms(); // Refresh rooms for first building
    }

    function updateRooms() {
      const campus = document.getElementById('campus').value;
      const building = document.getElementById('building').value;
      const rooms = roomMap[campus][building];

      const startSelect = document.getElementById('start');
      const destSelect = document.getElementById('dest');
      startSelect.innerHTML = "";
      destSelect.innerHTML = "";

      rooms.forEach(room => {
        const startOption = document.createElement("option");
        startOption.value = room;
        startOption.textContent = room;
        startSelect.appendChild(startOption);

        const destOption = document.createElement("option");
        destOption.value = room;
        destOption.textContent = room;
        destSelect.appendChild(destOption);
      });
    }

    function startNavigation() {
      const campus = document.getElementById('campus').value;
      const building = document.getElementById('building').value;
      const start = document.getElementById('start').value;
      const dest = document.getElementById('dest').value;

      if (start === dest) {
        alert("Start and destination cannot be the same.");
        return;
      }

      const url = `navigate.html?campus=${campus}&building=${building}&start=${start}&dest=${dest}`;
      window.location.href = url;
    }

    // Initialize default selections
    updateBuildings();
  </script>
</body>
</html>
