<!DOCTYPE html>
<html>
<head>
  <title>Select Your Route</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Indoor Classroom Navigation</h1>

  <label for="campus">Campus:</label>
  <select id="campus">
    <option value="MainCampus">Main Campus</option>
    <option value="ArmstrongCampus">Armstrong Campus</option>
  </select>

  <label for="building">Building:</label>
  <select id="building">
    <option value="EngineeringHall">Engineering Hall</option>
    <option value="ScienceCenter">Science Center</option>
    <option value="Library">Library</option>
  </select>

  <label for="start">Starting Location:</label>
  <select id="start">
    <option value="Entrance">Entrance</option>
    <option value="Lobby">Lobby</option>
    <option value="Room101">Room 101</option>
    <option value="Room102">Room 102</option>
  </select>

  <label for="dest">Destination Classroom:</label>
  <select id="dest">
    <option value="Room101">Room 101</option>
    <option value="Room102">Room 102</option>
    <option value="Room201">Room 201</option>
    <option value="Room202">Room 202</option>
  </select>

  <button onclick="startNavigation()">Start Navigation</button>

  <script>
    function startNavigation() {
      const campus = document.getElementById('campus').value;
      const building = document.getElementById('building').value;
      const start = document.getElementById('start').value;
      const dest = document.getElementById('dest').value;

      if (start === dest) {
        alert("Start and destination cannot be the same.");
        return;
      }

      const url = `navigate.html?campus=${campus}&building=${building}&start=${start}&dest=${dest}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
