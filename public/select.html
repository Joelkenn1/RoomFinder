<!DOCTYPE html>
<html>
<head>
  <title>Select Destination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Select Your Route</h2>

    <label>Campus:</label>
    <select id="campus">
      <option value="">Select Campus</option>
      <option value="north">North Campus</option>
      <option value="south">South Campus</option>
    </select>

    <label>Building:</label>
    <select id="building">
      <option value="">Select Building</option>
      <option value="science">Science Hall</option>
      <option value="arts">Arts Center</option>
    </select>

    <label>Current Location:</label>
    <select id="current">
      <option value="">Current Location</option>
      <option value="entrance">Main Entrance</option>
      <option value="library">Library</option>
    </select>

    <label>Destination:</label>
    <select id="destination">
      <option value="">Destination</option>
      <option value="room101">Room 101</option>
      <option value="room202">Room 202</option>
    </select>

    <button onclick="startNavigation()">Start Navigation</button>
    

  </div>

  <script src="script.js"></script>
</body>
</html>
